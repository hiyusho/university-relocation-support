    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyA6iFUhXOueccuoLJVU9ZSvXywHmj8zoR4",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support",
            storageBucket: "university-relocation-support.firebasestorage.app",
            messagingSenderId: "849634495988",
            appId: "1:849634495988:web:013663976b0c4d6b4f7da1",
            measurementId: "G-RJP20TC7DV"
        };
        
        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // パスワード表示/非表示の切り替え
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            if (toggle && input) {
                toggle.addEventListener('click', function() {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
        }
        
        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('togglePasswordConfirm', 'passwordConfirm');
        
        // パスワード強度チェック
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrengthBar');
        const strengthContainer = document.getElementById('passwordStrength');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthContainer.classList.remove('show');
                return;
            }
            
            strengthContainer.classList.add('show');
            
            let strength = 0;
            
            // 長さチェック
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // 文字種チェック
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // 強度表示
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });
        
        // フォーム送信処理
        const registrationForm = document.getElementById('registrationForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        registrationForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // エラーメッセージをクリア
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            document.querySelectorAll('.field-error').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.form-control').forEach(el => el.classList.remove('error'));
            
            // フォームデータ取得
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                passwordConfirm: document.getElementById('passwordConfirm').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                university: document.getElementById('university').value,
                relationship: document.getElementById('relationship').value,
                agreeTerms: document.getElementById('agreeTerms').checked
            };
            
            // バリデーション
            let hasError = false;
            
            // メールアドレス
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showFieldError('email', '正しいメールアドレスを入力してください');
                hasError = true;
            }
            
            // パスワード
            if (formData.password.length < 8) {
                showFieldError('password', 'パスワードは8文字以上で入力してください');
                hasError = true;
            }
            
            // パスワード確認
            if (formData.password !== formData.passwordConfirm) {
                showFieldError('passwordConfirm', 'パスワードが一致しません');
                hasError = true;
            }
            
            // 電話番号
            const phoneRegex = /^[0-9-]+$/;
            if (!phoneRegex.test(formData.phone)) {
                showFieldError('phone', '正しい電話番号を入力してください');
                hasError = true;
            }
            
            // 利用規約
            if (!formData.agreeTerms) {
                showError('利用規約とプライバシーポリシーに同意してください');
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // ローディング状態
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登録中...';
            submitBtn.disabled = true;
            
            try {
                // Firebase Authenticationで新規ユーザー作成
                const userCredential = await createUserWithEmailAndPassword(auth, formData.email, formData.password);
                const user = userCredential.user;
                
                // Firestoreにユーザー情報を保存
                await setDoc(doc(db, 'users', user.uid), {
                    email: formData.email,
                    name: formData.name,
                    phone: formData.phone,
                    university: formData.university,
                    relationship: formData.relationship,
                    createdAt: serverTimestamp(),
                    emailVerified: false
                });
                
                // メール確認送信
                await sendEmailVerification(user);
                
                // 成功メッセージ表示
                showSuccess('登録が完了しました！確認メールを送信しました。');
                
                // 2秒後にダッシュボードへリダイレクト
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                // エラーメッセージを日本語化
                let errorMsg = 'アカウント登録中にエラーが発生しました。';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'このメールアドレスは既に使用されています。';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'パスワードが弱すぎます。より強力なパスワードを設定してください。';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = '無効なメールアドレスです。';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMsg = 'メール/パスワード認証が有効になっていません。';
                }
                
                showError(errorMsg);
                
                // ボタンを元に戻す
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.add('show');
        }
        
        function showFieldError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + 'Error');
            const inputEl = document.getElementById(fieldId);
            
            if (errorEl && inputEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
                inputEl.classList.add('error');
            }
        }
        
        // グローバルスコープに公開（デバッグ用）
        window.firebaseAuth = auth;
        window.firebaseDb = db;
    </script>
