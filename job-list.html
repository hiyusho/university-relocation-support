    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, getDocs, orderBy, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA6iFUhXOueccuoLJVU9ZSvXywHmj8zoR4",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support",
            storageBucket: "university-relocation-support.firebasestorage.app",
            messagingSenderId: "849634495988",
            appId: "1:849634495988:web:013663976b0c4d6b4f7da1",
            measurementId: "G-RJP20TC7DV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allJobs = [];
        let filteredJobs = [];

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadJobs();
            } else {
                window.location.href = 'log-in.html';
            }
        });

        // Load jobs
        async function loadJobs() {
            try {
                const loading = document.getElementById('loading');
                const jobList = document.getElementById('jobList');
                const emptyState = document.getElementById('emptyState');
                const stats = document.getElementById('stats');

                loading.style.display = 'block';
                jobList.style.display = 'none';
                emptyState.style.display = 'none';
                stats.style.display = 'none';

                // Query jobs
                const jobsRef = collection(db, 'jobs');
                const q = query(jobsRef, orderBy('postedAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                allJobs = [];
                querySnapshot.forEach((doc) => {
                    allJobs.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                loading.style.display = 'none';

                if (allJobs.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    filteredJobs = [...allJobs];
                    stats.style.display = 'flex';
                    jobList.style.display = 'grid';
                    renderJobs();
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // Render jobs
        function renderJobs() {
            const jobList = document.getElementById('jobList');
            const jobCount = document.getElementById('jobCount');
            
            jobCount.textContent = filteredJobs.length;

            if (filteredJobs.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                jobList.style.display = 'none';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            jobList.style.display = 'grid';

            jobList.innerHTML = filteredJobs.map(job => {
                const logo = job.companyName ? job.companyName.charAt(0).toUpperCase() : '‰ºÅ';
                const postedDate = job.postedAt ? formatDate(job.postedAt.toDate()) : 'Êó•‰ªò‰∏çÊòé';

                return `
                    <div class="job-card" onclick="viewJobDetail('${job.id}')">
                        <div class="job-header">
                            <div class="job-logo">${logo}</div>
                            <div class="job-info">
                                <div class="job-title">${job.title || 'Ê±Ç‰∫∫„Çø„Ç§„Éà„É´'}</div>
                                <div class="company-name">${job.companyName || '‰ºÅÊ•≠Âêç'}</div>
                                <div class="job-tags">
                                    ${job.employmentType ? `<span class="tag tag-employment">${job.employmentType}</span>` : ''}
                                    ${job.location ? `<span class="tag tag-location">${job.location}</span>` : ''}
                                    ${job.industry ? `<span class="tag tag-industry">${job.industry}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="job-details">
                            ${job.salary ? `
                                <div class="detail-item">
                                    <i class="fas fa-yen-sign detail-icon"></i>
                                    <span>${job.salary}</span>
                                </div>
                            ` : ''}
                            ${job.workHours ? `
                                <div class="detail-item">
                                    <i class="fas fa-clock detail-icon"></i>
                                    <span>${job.workHours}</span>
                                </div>
                            ` : ''}
                            ${job.benefits ? `
                                <div class="detail-item">
                                    <i class="fas fa-heart detail-icon"></i>
                                    <span>${job.benefits}</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="job-description">
                            ${job.description ? job.description.substring(0, 120) + '...' : 'Ê±Ç‰∫∫„ÅÆË©≥Á¥∞ÊÉÖÂ†±„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ'}
                        </div>
                        <div class="job-footer">
                            <span class="posted-date">Êé≤ËºâÊó•: ${postedDate}</span>
                            <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); viewJobDetail('${job.id}')">
                                Ë©≥Á¥∞„ÇíË¶ã„Çã ‚Üí
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search jobs
        window.searchJobs = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredJobs = [...allJobs];
            } else {
                filteredJobs = allJobs.filter(job => 
                    (job.title && job.title.toLowerCase().includes(searchTerm)) ||
                    (job.companyName && job.companyName.toLowerCase().includes(searchTerm)) ||
                    (job.description && job.description.toLowerCase().includes(searchTerm)) ||
                    (job.requirements && job.requirements.toLowerCase().includes(searchTerm))
                );
            }
            
            applyFilters();
        };

        // Filter jobs
        window.filterJobs = function() {
            applyFilters();
        };

        function applyFilters() {
            const location = document.getElementById('locationFilter').value;
            const industry = document.getElementById('industryFilter').value;
            const employment = document.getElementById('employmentFilter').value;

            let result = [...filteredJobs];

            if (location) {
                result = result.filter(job => job.location === location);
            }

            if (industry) {
                result = result.filter(job => job.industry === industry);
            }

            if (employment) {
                result = result.filter(job => job.employmentType === employment);
            }

            filteredJobs = result;
            renderJobs();
        }

        // View job detail
        window.viewJobDetail = function(jobId) {
            window.location.href = `job-detail.html?id=${jobId}`;
        };

        // Format date
        function formatDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}Âπ¥${month}Êúà${day}Êó•`;
        }
    </script>
