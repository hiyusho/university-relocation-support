<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募書類管理 | 大学赴任者家族帯同支援プログラム</title>
    <meta name="description" content="アップロードした応募書類を管理・閲覧できます。">
    <link rel="canonical" href="https://hiyusho.github.io/university-relocation-support/documents-list.html">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 26px;
            font-weight: 700;
            color: #2d3748;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f4ff;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Content */
        .content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 35px;
        }

        /* Document Grid */
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .document-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .document-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        .document-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .document-title {
            font-size: 16px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .document-meta {
            font-size: 13px;
            color: #718096;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .document-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .badge-google-drive {
            background: #e8f4fd;
            color: #1976d2;
        }

        .badge-dropbox {
            background: #e3f2fd;
            color: #0061ff;
        }

        .badge-onedrive {
            background: #e1f5fe;
            color: #0078d4;
        }

        .badge-other {
            background: #f5f5f5;
            color: #666;
        }

        .document-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn-download {
            background: #48bb78;
            color: white;
        }

        .action-btn-download:hover {
            background: #38a169;
        }

        .action-btn-delete {
            background: #f56565;
            color: white;
        }

        .action-btn-delete:hover {
            background: #e53e3e;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 80px;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .empty-text {
            color: #718096;
            margin-bottom: 25px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Delete Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .modal-text {
            color: #4a5568;
            margin-bottom: 25px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
            }

            .documents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <h1 class="header-title">応募書類管理</h1>
                <div class="header-actions">
                    <a href="dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        ダッシュボード
                    </a>
                    <a href="documents-upload.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        新規登録
                    </a>
                </div>
            </div>

            <!-- Filter -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-th"></i> すべて
                </button>
                <button class="filter-btn" data-filter="resume">
                    <i class="fas fa-file-alt"></i> 履歴書
                </button>
                <button class="filter-btn" data-filter="cv">
                    <i class="fas fa-briefcase"></i> 職務経歴書
                </button>
                <button class="filter-btn" data-filter="cover_letter">
                    <i class="fas fa-envelope"></i> カバーレター
                </button>
                <button class="filter-btn" data-filter="certificate">
                    <i class="fas fa-certificate"></i> 資格証明書
                </button>
                <button class="filter-btn" data-filter="portfolio">
                    <i class="fas fa-folder-open"></i> ポートフォリオ
                </button>
                <button class="filter-btn" data-filter="other">
                    <i class="fas fa-file"></i> その他
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Alert -->
            <div id="alert" class="alert"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>

            <!-- Documents Grid -->
            <div id="documentsGrid" class="documents-grid"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-inbox"></i>
                </div>
                <div class="empty-title">書類がありません</div>
                <div class="empty-text">
                    まだ書類が登録されていません。<br>
                    「新規登録」ボタンから書類を登録してください。
                </div>
                <a href="documents-upload.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    書類を登録する
                </a>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">
                <i class="fas fa-exclamation-triangle" style="color: #f56565;"></i>
                書類を削除
            </h3>
            <p class="modal-text">
                この書類を削除してもよろしいですか？<br>
                <strong>この操作は取り消せません。</strong>
            </p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()" style="flex: 1;">
                    キャンセル
                </button>
                <button class="btn btn-primary" onclick="confirmDelete()" style="flex: 1; background: #f56565;">
                    <i class="fas fa-trash"></i>
                    削除する
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyDMwu0kzvR7rwc3aUVs4OAcFyPaZkW4mZs",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support",
            storageBucket: "university-relocation-support-storage",
            messagingSenderId: "849634495988",
            appId: "1:849634495988:web:013663976b0c4d6b4f7da1",
            measurementId: "G-RJP20TC7DV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let documents = [];
        let currentFilter = 'all';
        let documentToDelete = null;

        // 認証状態の確認
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log('User authenticated:', user.email);
                loadDocuments();
            } else {
                window.location.href = 'log-in.html';
            }
        });

        // 書類の読み込み
        async function loadDocuments() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('documentsGrid').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';

                const snapshot = await db.collection('documents')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('uploadedAt', 'desc')
                    .get();

                documents = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                console.log('Loaded documents:', documents.length);
                renderDocuments();

            } catch (error) {
                console.error('Error loading documents:', error);
                showAlert('error', '書類の読み込みに失敗しました');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 書類の表示
        function renderDocuments() {
            const grid = document.getElementById('documentsGrid');
            const emptyState = document.getElementById('emptyState');

            const filteredDocs = currentFilter === 'all' 
                ? documents 
                : documents.filter(doc => doc.documentType === currentFilter);

            if (filteredDocs.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filteredDocs.map(doc => `
                <div class="document-card">
                    <div class="document-icon">
                        <i class="fas ${getDocumentIcon(doc.documentType)}"></i>
                    </div>
                    <div class="document-title">${escapeHtml(doc.fileName)}</div>
                    <div class="document-meta">
                        <i class="fas fa-tag"></i>
                        ${getDocumentTypeName(doc.documentType)}
                    </div>
                    <div class="document-meta">
                        <i class="fas fa-calendar"></i>
                        ${formatDate(doc.uploadedAt)}
                    </div>
                    ${doc.description ? `
                        <div class="document-meta">
                            <i class="fas fa-comment"></i>
                            ${escapeHtml(doc.description)}
                        </div>
                    ` : ''}
                    <div class="document-badge ${getBadgeClass(doc.storageType)}">
                        <i class="fab ${getStorageIcon(doc.storageType)}"></i>
                        ${getStorageTypeName(doc.storageType)}
                    </div>
                    <div class="document-actions">
                        <button class="action-btn action-btn-download" onclick="downloadDocument('${doc.id}')">
                            <i class="fas fa-external-link-alt"></i>
                            開く
                        </button>
                        <button class="action-btn action-btn-delete" onclick="showDeleteModal('${doc.id}')">
                            <i class="fas fa-trash"></i>
                            削除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 書類を開く（外部リンク）
        function downloadDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (doc && doc.externalURL) {
                window.open(doc.externalURL, '_blank');
            } else {
                showAlert('error', 'リンクが見つかりません');
            }
        }

        // 削除モーダルを表示
        function showDeleteModal(docId) {
            documentToDelete = docId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // 削除モーダルを閉じる
        function closeDeleteModal() {
            documentToDelete = null;
            document.getElementById('deleteModal').style.display = 'none';
        }

        // 削除を実行
        async function confirmDelete() {
            if (!documentToDelete) return;

            try {
                await db.collection('documents').doc(documentToDelete).delete();
                showAlert('success', '書類を削除しました');
                closeDeleteModal();
                loadDocuments();
            } catch (error) {
                console.error('Error deleting document:', error);
                showAlert('error', '削除に失敗しました');
            }
        }

        // フィルター
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderDocuments();
            });
        });

        // ユーティリティ関数
        function getDocumentIcon(type) {
            const icons = {
                resume: 'fa-file-alt',
                cv: 'fa-briefcase',
                cover_letter: 'fa-envelope',
                certificate: 'fa-certificate',
                portfolio: 'fa-folder-open',
                other: 'fa-file'
            };
            return icons[type] || 'fa-file';
        }

        function getDocumentTypeName(type) {
            const names = {
                resume: '履歴書',
                cv: '職務経歴書',
                cover_letter: 'カバーレター',
                certificate: '資格証明書',
                portfolio: 'ポートフォリオ',
                other: 'その他'
            };
            return names[type] || type;
        }

        function getStorageIcon(type) {
            const icons = {
                google_drive: 'fa-google-drive',
                dropbox: 'fa-dropbox',
                onedrive: 'fa-microsoft',
                other: 'fa-cloud'
            };
            return icons[type] || 'fa-cloud';
        }

        function getStorageTypeName(type) {
            const names = {
                google_drive: 'Google Drive',
                dropbox: 'Dropbox',
                onedrive: 'OneDrive',
                other: 'その他'
            };
            return names[type] || type;
        }

        function getBadgeClass(type) {
            const classes = {
                google_drive: 'badge-google-drive',
                dropbox: 'badge-dropbox',
                onedrive: 'badge-onedrive',
                other: 'badge-other'
            };
            return classes[type] || 'badge-other';
        }

        function formatDate(timestamp) {
            if (!timestamp) return '日付不明';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('ja-JP', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            alert.style.display = 'flex';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // モーダルの外側クリックで閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeDeleteModal();
            }
        };
    </script>
</body>
</html>
