<body>
    <div style="max-width: 450px; width: 100%;">
        <div class="reset-container">
            <div class="reset-header">
                <i class="fas fa-key"></i>
                <h1>パスワードリセット</h1>
                <p>登録されているメールアドレスにパスワードリセット用のリンクを送信します</p>
            </div>
            
            <div class="reset-body">
                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    メールアドレスを入力して送信ボタンをクリックしてください。パスワードリセット用のリンクが記載されたメールが届きます。
                </div>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <div id="successText"></div>
                </div>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="email">
                            メールアドレス
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-control" 
                                placeholder="登録済みのメールアドレスを入力"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <div class="field-error" id="emailError"></div>
                    </div>
                    
                    <button type="submit" class="btn-reset" id="submitBtn">
                        <i class="fas fa-paper-plane"></i>
                        リセットメールを送信
                    </button>
                </form>
                
                <div class="divider">
                    <span>または</span>
                </div>
                
                <div class="links">
                    <a href="log-in.html">
                        <i class="fas fa-arrow-left"></i>
                        ログインページに戻る
                    </a>
                </div>
            </div>
        </div>
        
        <div class="back-home">
            <a href="index.html">
                <i class="fas fa-home"></i>
                トップページに戻る
            </a>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyA6iFUhXOueccuoLJVU9ZSvXywHmj8zoR4",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support",
            storageBucket: "university-relocation-support.firebasestorage.app",
            messagingSenderId: "849634495988",
            appId: "1:849634495988:web:013663976b0c4d6b4f7da1",
            measurementId: "G-RJP20TC7DV"
        };
        
        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // フォーム送信処理
        const resetForm = document.getElementById('resetForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // メッセージをクリア
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            document.querySelectorAll('.field-error').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.form-control').forEach(el => el.classList.remove('error'));
            
            const email = document.getElementById('email').value;
            
            // バリデーション
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showFieldError('email', '正しいメールアドレスを入力してください');
                return;
            }
            
            // ローディング状態
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 送信中...';
            submitBtn.disabled = true;
            
            try {
                // パスワードリセットメールを送信
                await sendPasswordResetEmail(auth, email);
                
                // 成功メッセージ表示
                successText.innerHTML = `
                    <strong>メールを送信しました！</strong><br><br>
                    <strong>${email}</strong> にパスワードリセット用のリンクを送信しました。<br><br>
                    メールを確認し、リンクをクリックしてパスワードを再設定してください。<br><br>
                    <small>※ メールが届かない場合は、迷惑メールフォルダをご確認ください。</small>
                `;
                successMessage.classList.add('show');
                
                // フォームをクリア
                resetForm.reset();
                
                // ボタンを元に戻す
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                // エラーメッセージを日本語化
                let errorMsg = 'パスワードリセットメールの送信中にエラーが発生しました。';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'このメールアドレスは登録されていません。';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = '無効なメールアドレスです。';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'リクエストが多すぎます。しばらく待ってから再試行してください。';
                }
                
                showError(errorMsg);
                
                // ボタンを元に戻す
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        function showFieldError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + 'Error');
            const inputEl = document.getElementById(fieldId);
            
            if (errorEl && inputEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
                inputEl.classList.add('error');
            }
        }
        
        // Enterキーで送信
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id === 'email') {
                e.preventDefault();
                resetForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // グローバルスコープに公開（デバッグ用）
        window.firebaseAuth = auth;
    </script>
