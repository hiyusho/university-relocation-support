<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面談予約 - 大学赴任者家族帯同支援プログラム</title>
    <meta name="description" content="キャリアアドバイザーとの面談を予約します。初回面談、進捗確認、最終面談など。">
    <link rel="canonical" href="https://hiyusho.github.io/university-relocation-support/consultation-booking.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group label .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .time-slot:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .time-slot.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .time-slot.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f5f5f5;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .info-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .info-box h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #667eea;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            padding: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .info-box li i {
            color: #667eea;
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #c0392b;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .btn-container {
                flex-direction: column;
            }

            .time-slots {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-check"></i> 面談予約</h1>
            <p>キャリアアドバイザーとの面談を予約します</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                <h3><i class="fas fa-info-circle"></i> 面談について</h3>
                <ul>
                    <li><i class="fas fa-clock"></i> 面談時間: 60分</li>
                    <li><i class="fas fa-video"></i> オンライン（Zoom）または対面で実施</li>
                    <li><i class="fas fa-calendar-alt"></i> 予約は3営業日前までにお願いします</li>
                    <li><i class="fas fa-bell"></i> 予約確認メールが送信されます</li>
                </ul>
            </div>

            <form id="bookingForm">
                <!-- 面談タイプ -->
                <div class="form-group">
                    <label>
                        面談タイプ <span class="required">*</span>
                    </label>
                    <select id="consultationType" required>
                        <option value="">選択してください</option>
                        <option value="initial">初回キャリア面談（キャリアプラン相談）</option>
                        <option value="progress">進捗確認面談（応募状況の確認）</option>
                        <option value="interview">面接対策面談（模擬面接・アドバイス）</option>
                        <option value="final">最終面談（内定後の相談）</option>
                        <option value="other">その他（相談内容をご記入ください）</option>
                    </select>
                </div>

                <!-- 実施方法 -->
                <div class="form-group">
                    <label>
                        実施方法 <span class="required">*</span>
                    </label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="methodOnline" name="method" value="online" checked>
                            <label for="methodOnline"><i class="fas fa-video"></i> オンライン（Zoom）</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="methodOffline" name="method" value="offline">
                            <label for="methodOffline"><i class="fas fa-building"></i> 対面（オフィス）</label>
                        </div>
                    </div>
                </div>

                <!-- 希望日 -->
                <div class="form-group">
                    <label for="preferredDate">
                        希望日 <span class="required">*</span>
                    </label>
                    <input type="date" id="preferredDate" required>
                </div>

                <!-- 希望時間帯 -->
                <div class="form-group">
                    <label>
                        希望時間帯 <span class="required">*</span>
                    </label>
                    <div class="time-slots" id="timeSlots">
                        <!-- 動的に生成 -->
                    </div>
                </div>

                <!-- 相談内容 -->
                <div class="form-group">
                    <label for="notes">
                        相談内容・ご質問 <span class="required">*</span>
                    </label>
                    <textarea id="notes" placeholder="面談で相談したい内容やご質問をご記入ください" required></textarea>
                </div>

                <!-- ボタン -->
                <div class="btn-container">
                    <a href="consultation-list.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> キャンセル
                    </a>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-calendar-check"></i> 予約を確定する
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDhNC_0mZeD8iVcz3fE-fzmBlre_1JcFYA",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support",
            storageBucket: "university-relocation-support.firebasestorage.app",
            messagingSenderId: "637858433569",
            appId: "1:637858433569:web:05fbaa8e70bd5e73fdd25c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let selectedTimeSlot = null;

        // 認証状態の確認
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'log-in.html';
                return;
            }
            currentUser = user;
            initializeForm();
        });

        // フォームの初期化
        function initializeForm() {
            // 最小日付を設定（3営業日後）
            const minDate = new Date();
            minDate.setDate(minDate.getDate() + 3);
            document.getElementById('preferredDate').min = minDate.toISOString().split('T')[0];

            // 時間帯スロットを生成
            generateTimeSlots();

            // 日付変更時にスロットを更新
            document.getElementById('preferredDate').addEventListener('change', generateTimeSlots);
        }

        // 時間帯スロットを生成
        function generateTimeSlots() {
            const timeSlotsContainer = document.getElementById('timeSlots');
            timeSlotsContainer.innerHTML = '';

            const slots = [
                { value: '09:00', label: '09:00-10:00' },
                { value: '10:00', label: '10:00-11:00' },
                { value: '11:00', label: '11:00-12:00' },
                { value: '13:00', label: '13:00-14:00' },
                { value: '14:00', label: '14:00-15:00' },
                { value: '15:00', label: '15:00-16:00' },
                { value: '16:00', label: '16:00-17:00' },
                { value: '17:00', label: '17:00-18:00' }
            ];

            slots.forEach(slot => {
                const slotEl = document.createElement('div');
                slotEl.className = 'time-slot';
                slotEl.textContent = slot.label;
                slotEl.dataset.value = slot.value;

                slotEl.addEventListener('click', () => {
                    document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
                    slotEl.classList.add('selected');
                    selectedTimeSlot = slot.value;
                });

                timeSlotsContainer.appendChild(slotEl);
            });
        }

        // フォーム送信
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedTimeSlot) {
                alert('希望時間帯を選択してください。');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 予約中...';

            try {
                const consultationType = document.getElementById('consultationType').value;
                const method = document.querySelector('input[name="method"]:checked').value;
                const preferredDate = document.getElementById('preferredDate').value;
                const notes = document.getElementById('notes').value;

                const consultationData = {
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    consultationType,
                    consultationTypeLabel: getConsultationTypeLabel(consultationType),
                    method,
                    methodLabel: method === 'online' ? 'オンライン（Zoom）' : '対面（オフィス）',
                    preferredDate,
                    preferredTime: selectedTimeSlot,
                    notes,
                    status: 'pending',
                    statusLabel: '予約確認中',
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                };

                console.log('=== Booking consultation ===');
                console.log('Consultation data:', consultationData);

                await addDoc(collection(db, 'consultations'), consultationData);

                alert('面談予約が完了しました！\n担当者から確認のメールが届きます。');
                window.location.href = 'consultation-list.html';

            } catch (error) {
                console.error('=== Error booking consultation ===');
                console.error('Error object:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);

                alert('予約に失敗しました。もう一度お試しください。\n\nエラー: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-calendar-check"></i> 予約を確定する';
            }
        });

        // 面談タイプのラベルを取得
        function getConsultationTypeLabel(type) {
            const labels = {
                'initial': '初回キャリア面談',
                'progress': '進捗確認面談',
                'interview': '面接対策面談',
                'final': '最終面談',
                'other': 'その他'
            };
            return labels[type] || type;
        }
    </script>
</body>
</html>
