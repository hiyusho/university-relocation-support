<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人詳細 - 大学赴任者家族帯同支援プログラム</title>
    <meta name="description" content="求人の詳細情報を確認して応募できます。">
    <link rel="canonical" href="https://hiyusho.github.io/university-relocation-support/job-detail.html">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f0f4ff;
        }

        /* Content */
        .content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .job-header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .company-name {
            font-size: 18px;
            opacity: 0.9;
        }

        .job-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .job-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .meta-tag {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Job Details */
        .job-details-section {
            padding: 40px 30px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .detail-item {
            display: flex;
            gap: 15px;
        }

        .detail-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .detail-content h3 {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 5px;
        }

        .detail-content p {
            font-size: 16px;
            color: #2d3748;
            font-weight: 600;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        .section-content {
            color: #4b5563;
            line-height: 1.8;
            white-space: pre-line;
        }

        .section-content ul {
            list-style: none;
            padding-left: 0;
        }

        .section-content li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .section-content li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: 700;
        }

        /* Action Buttons */
        .action-buttons {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px 30px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #f0f4ff;
        }

        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .job-title {
                font-size: 22px;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="job-list.html" class="back-link">
                ← 企業一覧に戻る
            </a>
        </div>

        <!-- Alert -->
        <div id="alertContainer"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>

        <!-- Content -->
        <div id="content" class="content" style="display: none;">
            <!-- Job Header -->
            <div class="job-header-section">
                <div class="company-info">
                    <div class="company-logo" id="companyLogo">企</div>
                    <div class="company-name" id="companyName">企業名</div>
                </div>
                <h1 class="job-title" id="jobTitle">求人タイトル</h1>
                <div class="job-meta" id="jobMeta"></div>
            </div>

            <!-- Job Details -->
            <div class="job-details-section">
                <div class="detail-grid" id="detailGrid"></div>

                <div class="section" id="descriptionSection">
                    <h2 class="section-title">
                        <i class="fas fa-file-alt"></i>
                        仕事内容
                    </h2>
                    <div class="section-content" id="description"></div>
                </div>

                <div class="section" id="requirementsSection">
                    <h2 class="section-title">
                        <i class="fas fa-check-circle"></i>
                        応募資格
                    </h2>
                    <div class="section-content" id="requirements"></div>
                </div>

                <div class="section" id="benefitsSection">
                    <h2 class="section-title">
                        <i class="fas fa-gift"></i>
                        待遇・福利厚生
                    </h2>
                    <div class="section-content" id="benefitsDetail"></div>
                </div>

                <div class="section" id="selectionSection">
                    <h2 class="section-title">
                        <i class="fas fa-clipboard-list"></i>
                        選考プロセス
                    </h2>
                    <div class="section-content" id="selection"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-outline" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                    戻る
                </button>
                <button class="btn btn-primary" id="applyBtn" onclick="applyJob()">
                    <i class="fas fa-paper-plane"></i>
                    この求人に応募する
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA6iFUhXOueccuoLJVU9ZSvXywHmj8zoR4",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support",
            storageBucket: "university-relocation-support.firebasestorage.app",
            messagingSenderId: "849634495988",
            appId: "1:849634495988:web:013663976b0c4d6b4f7da1",
            measurementId: "G-RJP20TC7DV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentJob = null;
        let jobId = null;

        // Get job ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        jobId = urlParams.get('id');

        if (!jobId) {
            window.location.href = 'job-list.html';
        }

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadJobDetail();
                checkApplicationStatus();
            } else {
                window.location.href = 'log-in.html';
            }
        });

        // Load job detail
        async function loadJobDetail() {
            try {
                const loading = document.getElementById('loading');
                const content = document.getElementById('content');

                loading.style.display = 'block';
                content.style.display = 'none';

                const jobRef = doc(db, 'jobs', jobId);
                const jobSnap = await getDoc(jobRef);

                if (!jobSnap.exists()) {
                    showAlert('求人情報が見つかりませんでした。', 'error');
                    setTimeout(() => {
                        window.location.href = 'job-list.html';
                    }, 2000);
                    return;
                }

                currentJob = { id: jobSnap.id, ...jobSnap.data() };
                renderJobDetail();

                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (error) {
                console.error('Error loading job:', error);
                showAlert('求人情報の読み込みに失敗しました。', 'error');
            }
        }

        // Render job detail
        function renderJobDetail() {
            const logo = currentJob.companyName ? currentJob.companyName.charAt(0).toUpperCase() : '企';
            
            document.getElementById('companyLogo').textContent = logo;
            document.getElementById('companyName').textContent = currentJob.companyName || '企業名';
            document.getElementById('jobTitle').textContent = currentJob.title || '求人タイトル';

            // Meta tags
            const metaTags = [];
            if (currentJob.employmentType) metaTags.push(`<span class="meta-tag">${currentJob.employmentType}</span>`);
            if (currentJob.location) metaTags.push(`<span class="meta-tag">${currentJob.location}</span>`);
            if (currentJob.industry) metaTags.push(`<span class="meta-tag">${currentJob.industry}</span>`);
            document.getElementById('jobMeta').innerHTML = metaTags.join('');

            // Detail grid
            const details = [];
            if (currentJob.salary) {
                details.push(`
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-yen-sign"></i></div>
                        <div class="detail-content">
                            <h3>給与</h3>
                            <p>${currentJob.salary}</p>
                        </div>
                    </div>
                `);
            }
            if (currentJob.workHours) {
                details.push(`
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-clock"></i></div>
                        <div class="detail-content">
                            <h3>勤務時間</h3>
                            <p>${currentJob.workHours}</p>
                        </div>
                    </div>
                `);
            }
            if (currentJob.holidays) {
                details.push(`
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-calendar"></i></div>
                        <div class="detail-content">
                            <h3>休日・休暇</h3>
                            <p>${currentJob.holidays}</p>
                        </div>
                    </div>
                `);
            }
            if (currentJob.location) {
                details.push(`
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="detail-content">
                            <h3>勤務地</h3>
                            <p>${currentJob.location}</p>
                        </div>
                    </div>
                `);
            }
            document.getElementById('detailGrid').innerHTML = details.join('');

            // Description
            document.getElementById('description').textContent = currentJob.description || '詳細情報はありません。';

            // Requirements
            document.getElementById('requirements').textContent = currentJob.requirements || '特になし';

            // Benefits
            document.getElementById('benefitsDetail').textContent = currentJob.benefits || '詳細情報はありません。';

            // Selection
            document.getElementById('selection').textContent = currentJob.selectionProcess || '書類選考 → 面接（1〜2回） → 内定';
        }

        // Check application status
        async function checkApplicationStatus() {
            try {
                const applicationsRef = collection(db, 'applications');
                const q = query(
                    applicationsRef,
                    where('userId', '==', currentUser.uid),
                    where('jobId', '==', jobId)
                );
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const applyBtn = document.getElementById('applyBtn');
                    applyBtn.disabled = true;
                    applyBtn.innerHTML = '<i class="fas fa-check"></i> 応募済み';
                    applyBtn.style.opacity = '0.6';
                    applyBtn.style.cursor = 'not-allowed';
                }
            } catch (error) {
                console.error('Error checking application status:', error);
            }
        }

        // Apply job
        window.applyJob = async function() {
            if (!currentUser || !currentJob) return;

            const applyBtn = document.getElementById('applyBtn');
            const originalText = applyBtn.innerHTML;
            applyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 応募中...';
            applyBtn.disabled = true;

            try {
                // Check if already applied
                const applicationsRef = collection(db, 'applications');
                const q = query(
                    applicationsRef,
                    where('userId', '==', currentUser.uid),
                    where('jobId', '==', jobId)
                );
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    showAlert('既にこの求人に応募済みです。', 'error');
                    applyBtn.innerHTML = '<i class="fas fa-check"></i> 応募済み';
                    applyBtn.disabled = true;
                    applyBtn.style.opacity = '0.6';
                    applyBtn.style.cursor = 'not-allowed';
                    return;
                }

                // Create application
                await addDoc(collection(db, 'applications'), {
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    jobId: jobId,
                    jobTitle: currentJob.title,
                    companyName: currentJob.companyName,
                    status: 'applied', // applied, screening, interview, offered, rejected
                    appliedAt: serverTimestamp()
                });

                showAlert('応募が完了しました！応募管理ページで進捗を確認できます。', 'success');
                applyBtn.innerHTML = '<i class="fas fa-check"></i> 応募済み';
                applyBtn.disabled = true;
                applyBtn.style.opacity = '0.6';
                applyBtn.style.cursor = 'not-allowed';

                // Redirect to applications page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'job-applications.html';
                }, 2000);

            } catch (error) {
                console.error('=== Error applying for job ===');
                console.error('Error object:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                console.error('User ID:', currentUser?.uid);
                console.error('Job ID:', jobId);
                console.error('Job title:', currentJob?.title);
                
                let errorMessage = '応募中にエラーが発生しました。';
                
                if (error.code === 'permission-denied') {
                    errorMessage = 'アクセス権限がありません。Firestore のセキュリティルールを確認してください。';
                } else if (error.code === 'failed-precondition') {
                    errorMessage = 'インデックスが必要です。コンソールのリンクからインデックスを作成してください。';
                } else if (error.code === 'unavailable') {
                    errorMessage = 'ネットワークエラーです。インターネット接続を確認してください。';
                }
                
                showAlert(errorMessage + ' 詳細はコンソールを確認してください。', 'error');
                applyBtn.innerHTML = originalText;
                applyBtn.disabled = false;
            }
        };

        // Show alert
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `
                <span>${type === 'success' ? '✓' : '⚠'}</span>
                <span>${message}</span>
            `;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
