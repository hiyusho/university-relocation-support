    <!-- Firebase SDK -->
    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyA6iFUhXOuecuoLJVU9ZSvXywHmj8zoR4",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support",
            storageBucket: "university-relocation-support.firebasestorage.app",
            messagingSenderId: "849634495988",
            appId: "1:849634495988:web:013663976b0c4d6b4f7da1",
            measurementId: "G-RJP20TC7DV"
        };
        
        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // パスワード表示/非表示の切り替え
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
        
        // フォーム送信処理
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // メッセージをクリア
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // バリデーション
            if (!email || !password) {
                showError('メールアドレスとパスワードを入力してください');
                return;
            }
            
            // メールアドレスの形式チェック
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('正しいメールアドレスを入力してください');
                return;
            }
            
            // ローディング状態
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ログイン中...';
            submitButton.disabled = true;
            
            try {
                // セッションの永続性を設定
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);
                
                // Firebase Authenticationでログイン
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // ログイン成功
                showSuccess('ログインに成功しました！');
                
                // 1秒後にダッシュボードへリダイレクト
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // エラーメッセージを日本語化
                let errorMsg = 'ログイン中にエラーが発生しました。';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'このメールアドレスは登録されていません。';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'パスワードが正しくありません。';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = '無効なメールアドレスです。';
                } else if (error.code === 'auth/user-disabled') {
                    errorMsg = 'このアカウントは無効化されています。';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'ログイン試行回数が多すぎます。しばらく待ってから再試行してください。';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg = 'メールアドレスまたはパスワードが正しくありません。';
                }
                
                showError(errorMsg);
                
                // ボタンを元に戻す
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            // 5秒後に自動で非表示
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.add('show');
        }
        
        // Enterキーでログイン
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'email' || e.target.id === 'password')) {
                e.preventDefault();
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // グローバルスコープに公開（デバッグ用）
        window.firebaseAuth = auth;
    </script>
