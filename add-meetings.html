<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ予約 - 留学生支援サービス</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .content-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .meetings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .meeting-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .meeting-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .meeting-card.scheduled {
            border-left: 5px solid #4CAF50;
        }

        .meeting-card.completed {
            border-left: 5px solid #9E9E9E;
            opacity: 0.8;
        }

        .meeting-card.cancelled {
            border-left: 5px solid #F44336;
            opacity: 0.7;
        }

        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .meeting-type {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .meeting-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-scheduled {
            background: #E8F5E9;
            color: #4CAF50;
        }

        .status-completed {
            background: #F5F5F5;
            color: #9E9E9E;
        }

        .status-cancelled {
            background: #FFEBEE;
            color: #F44336;
        }

        .meeting-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .detail-item i {
            color: #667eea;
            width: 20px;
        }

        .meeting-notes {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .meeting-notes strong {
            color: #333;
        }

        .meeting-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-join {
            background: #4CAF50;
            color: white;
        }

        .btn-join:hover {
            background: #45a049;
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background: #da190b;
        }

        .btn-disabled {
            background: #ccc;
            color: #999;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ddd;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 22px;
        }

        .modal-body {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.6;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #E8F5E9;
            color: #4CAF50;
            border-left: 4px solid #4CAF50;
        }

        .alert-error {
            background: #FFEBEE;
            color: #F44336;
            border-left: 4px solid #F44336;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .meeting-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-calendar-check"></i> マイ予約</h1>
            <div class="header-actions">
                <a href="meeting-booking.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 新しい予約
                </a>
                <a href="dashboard.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> ダッシュボード
                </a>
            </div>
        </div>

        <!-- Content -->
        <div class="content-box">
            <!-- Alert messages -->
            <div id="alert" class="alert"></div>

            <!-- Filter bar -->
            <div class="filter-bar">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> すべて
                </button>
                <button class="filter-btn" data-filter="scheduled">
                    <i class="fas fa-clock"></i> 予定
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> 完了
                </button>
                <button class="filter-btn" data-filter="cancelled">
                    <i class="fas fa-times-circle"></i> キャンセル
                </button>
            </div>

            <!-- Loading state -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>予約を読み込んでいます...</p>
            </div>

            <!-- Meetings list -->
            <div id="meetingsList" class="meetings-list" style="display: none;">
                <!-- Meetings will be rendered here -->
            </div>

            <!-- Empty state -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <h3>予約がありません</h3>
                <p>まだ面談の予約がありません。</p>
                <a href="meeting-booking.html" class="btn btn-primary" style="margin-top: 20px;">
                    <i class="fas fa-plus"></i> 面談を予約する
                </a>
            </div>
        </div>
    </div>

    <!-- Cancel Confirmation Modal -->
    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-exclamation-triangle" style="color: #f44336;"></i> 予約をキャンセル</h2>
            </div>
            <div class="modal-body">
                <p>この予約をキャンセルしてもよろしいですか？</p>
                <p><strong>※ この操作は取り消せません。</strong></p>
                <div id="cancelMeetingInfo" style="margin-top: 15px; padding: 15px; background: #f9f9f9; border-radius: 8px;">
                    <!-- Meeting info will be inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCancelModal()">
                    戻る
                </button>
                <button class="btn btn-cancel" onclick="confirmCancel()">
                    <i class="fas fa-times"></i> キャンセル実行
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, updateDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEh5FqrTM0f3zvKPHgRWvGGMDKIIb8TL4",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allMeetings = [];
        let currentFilter = 'all';
        let selectedMeetingId = null;

        // Authentication check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadMyMeetings();
            } else {
                window.location.href = 'log-in.html';
            }
        });

        // Load user's meetings
        async function loadMyMeetings() {
            const loading = document.getElementById('loading');
            const meetingsList = document.getElementById('meetingsList');
            const emptyState = document.getElementById('emptyState');

            try {
                loading.style.display = 'block';
                meetingsList.style.display = 'none';
                emptyState.style.display = 'none';

                const meetingsRef = collection(db, 'meetings');
                const q = query(
                    meetingsRef,
                    where('userId', '==', currentUser.uid),
                    orderBy('datetime', 'desc')
                );

                const querySnapshot = await getDocs(q);
                allMeetings = [];

                querySnapshot.forEach((doc) => {
                    allMeetings.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                loading.style.display = 'none';

                if (allMeetings.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    meetingsList.style.display = 'flex';
                    displayMeetings(currentFilter);
                }
            } catch (error) {
                console.error('予約の読み込みエラー:', error);
                showAlert('予約の読み込みに失敗しました: ' + error.message, 'error');
                loading.style.display = 'none';
            }
        }

        // Display meetings based on filter
        function displayMeetings(filter) {
            const meetingsList = document.getElementById('meetingsList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredMeetings = allMeetings;
            
            if (filter !== 'all') {
                filteredMeetings = allMeetings.filter(m => m.status === filter);
            }

            if (filteredMeetings.length === 0) {
                meetingsList.style.display = 'none';
                emptyState.style.display = 'block';
                const emptyIcon = emptyState.querySelector('i');
                const emptyTitle = emptyState.querySelector('h3');
                const emptyText = emptyState.querySelector('p');
                
                if (filter === 'scheduled') {
                    emptyIcon.className = 'fas fa-clock';
                    emptyTitle.textContent = '予定された面談がありません';
                    emptyText.textContent = '今後の予定はありません。';
                } else if (filter === 'completed') {
                    emptyIcon.className = 'fas fa-check-circle';
                    emptyTitle.textContent = '完了した面談がありません';
                    emptyText.textContent = '完了した面談はまだありません。';
                } else if (filter === 'cancelled') {
                    emptyIcon.className = 'fas fa-times-circle';
                    emptyTitle.textContent = 'キャンセルした面談がありません';
                    emptyText.textContent = 'キャンセルした面談はありません。';
                }
                return;
            }

            meetingsList.style.display = 'flex';
            emptyState.style.display = 'none';
            meetingsList.innerHTML = '';

            filteredMeetings.forEach(meeting => {
                const card = createMeetingCard(meeting);
                meetingsList.appendChild(card);
            });
        }

        // Create meeting card
        function createMeetingCard(meeting) {
            const card = document.createElement('div');
            card.className = `meeting-card ${meeting.status}`;

            const statusText = {
                'scheduled': '予定',
                'completed': '完了',
                'cancelled': 'キャンセル'
            };

            const statusClass = `status-${meeting.status}`;
            const meetingDatetime = meeting.datetime?.toDate ? meeting.datetime.toDate() : new Date(meeting.datetime);
            const now = new Date();
            const isPast = meetingDatetime < now;
            const canCancel = meeting.status === 'scheduled' && !isPast;
            const canJoin = meeting.status === 'scheduled' && meeting.meetingLink;

            card.innerHTML = `
                <div class="meeting-header">
                    <div class="meeting-type">${meeting.type}</div>
                    <div class="meeting-status ${statusClass}">${statusText[meeting.status]}</div>
                </div>
                <div class="meeting-details">
                    <div class="detail-item">
                        <i class="fas fa-calendar-day"></i>
                        <span>${meeting.date}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-clock"></i>
                        <span>${meeting.startTime} - ${meeting.endTime}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${meeting.location}</span>
                    </div>
                </div>
                ${meeting.notes ? `
                    <div class="meeting-notes">
                        <strong>備考:</strong> ${meeting.notes}
                    </div>
                ` : ''}
                <div class="meeting-actions">
                    ${canJoin ? `
                        <button class="btn-action btn-join" onclick="window.open('${meeting.meetingLink}', '_blank')">
                            <i class="fas fa-video"></i> 面談に参加
                        </button>
                    ` : ''}
                    ${canCancel ? `
                        <button class="btn-action btn-cancel" onclick="window.openCancelModal('${meeting.id}')">
                            <i class="fas fa-times"></i> キャンセル
                        </button>
                    ` : ''}
                    ${meeting.status === 'cancelled' && meeting.cancelledAt ? `
                        <span class="detail-item">
                            <i class="fas fa-info-circle"></i>
                            <span>キャンセル日時: ${meeting.cancelledAt.toDate ? meeting.cancelledAt.toDate().toLocaleString('ja-JP') : new Date(meeting.cancelledAt).toLocaleString('ja-JP')}</span>
                        </span>
                    ` : ''}
                </div>
            `;

            return card;
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                displayMeetings(currentFilter);
            });
        });

        // Cancel modal functions
        window.openCancelModal = function(meetingId) {
            selectedMeetingId = meetingId;
            const meeting = allMeetings.find(m => m.id === meetingId);
            
            if (meeting) {
                document.getElementById('cancelMeetingInfo').innerHTML = `
                    <div><strong>日時:</strong> ${meeting.date} ${meeting.startTime} - ${meeting.endTime}</div>
                    <div style="margin-top: 8px;"><strong>面談タイプ:</strong> ${meeting.type}</div>
                    <div style="margin-top: 8px;"><strong>場所:</strong> ${meeting.location}</div>
                `;
                
                document.getElementById('cancelModal').classList.add('active');
            }
        };

        window.closeCancelModal = function() {
            document.getElementById('cancelModal').classList.remove('active');
            selectedMeetingId = null;
        };

        window.confirmCancel = async function() {
            if (!selectedMeetingId) return;

            try {
                const meetingRef = doc(db, 'meetings', selectedMeetingId);
                await updateDoc(meetingRef, {
                    status: 'cancelled',
                    cancelledAt: Timestamp.now()
                });

                // Update currentBookings in slot
                const meeting = allMeetings.find(m => m.id === selectedMeetingId);
                if (meeting && meeting.slotId) {
                    const slotRef = doc(db, 'meetingSlots', meeting.slotId);
                    const slotDoc = await getDocs(query(collection(db, 'meetingSlots'), where('__name__', '==', meeting.slotId)));
                    
                    if (!slotDoc.empty) {
                        const slotData = slotDoc.docs[0].data();
                        await updateDoc(slotRef, {
                            currentBookings: Math.max(0, (slotData.currentBookings || 1) - 1),
                            status: 'available'
                        });
                    }
                }

                showAlert('予約をキャンセルしました', 'success');
                closeCancelModal();
                await loadMyMeetings();
            } catch (error) {
                console.error('キャンセルエラー:', error);
                showAlert('キャンセルに失敗しました: ' + error.message, 'error');
            }
        };

        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} active`;
            
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        // Close modal on outside click
        document.getElementById('cancelModal').addEventListener('click', (e) => {
            if (e.target.id === 'cancelModal') {
                closeCancelModal();
            }
        });
    </script>
</body>
</html>
