    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

        // Initialize Firebase

        let currentUser = null;

        // Check authentication

        // Load messages with real-time updates
        function loadMessages() {
            try {
                const loading = document.getElementById('loading');
                const messagesList = document.getElementById('messagesList');

                loading.style.display = 'flex';
                messagesList.style.display = 'none';

                // Query messages
                const messagesRef = collection(db, 'messages');
                const q = query(
                    messagesRef,
                    where('userId', '==', currentUser.uid),
                    orderBy('createdAt', 'asc')
                );

                // Real-time listener
                unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const messages = [];

                    querySnapshot.forEach((doc) => {
                        messages.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });

                    loading.style.display = 'none';
                    messagesList.style.display = 'flex';

                    renderMessages(messages);
                    scrollToBottom();
                }, (error) => {
                    console.error('Error loading messages:', error);
                    showAlert('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                    loading.style.display = 'none';

            } catch (error) {
                console.error('Error setting up messages listener:', error);
                showAlert('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                document.getElementById('loading').style.display = 'none';

        // Render messages
        function renderMessages(messages) {
            const messagesList = document.getElementById('messagesList');

            if (messages.length === 0) {

                        <div class="empty-icon">ğŸ’¬</div>
                        <h3>ã¾ã ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã‚ã‚Šã¾ã›ã‚“</h3>
                        <p>ã‚­ãƒ£ãƒªã‚¢ã‚³ãƒ³ã‚µãƒ«ã‚¿ãƒ³ãƒˆã«æœ€åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
                    </div>
                `;
                return;
            }

            messagesList.innerHTML = messages.map(message => {
                const isUser = message.senderId === currentUser.uid;
                const senderClass = isUser ? 'user' : 'admin';
                const senderName = message.senderName || (isUser ? 'ã‚ãªãŸ' : 'ã‚­ãƒ£ãƒªã‚¢ã‚³ãƒ³ã‚µãƒ«ã‚¿ãƒ³ãƒˆ');
                const avatar = isUser ? 'ğŸ‘¤' : 'ğŸ‘¨â€ğŸ’¼';
                const createdAt = message.createdAt ? message.createdAt.toDate() : new Date();

                return `

                        <div class="message-content">

            }).join('');

        // Send message
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();

            if (!message) return;

            try {
                sendButton.disabled = true;
                sendButton.textContent = 'é€ä¿¡ä¸­...';

                await addDoc(collection(db, 'messages'), {
                    userId: currentUser.uid,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || 'ãƒ¦ãƒ¼ã‚¶ãƒ¼',
                    senderRole: 'user',
                    message: message,
                    createdAt: Timestamp.now(),

                messageInput.value = '';

        function formatDateTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'ãŸã£ãŸä»Š';
