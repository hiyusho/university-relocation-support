<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録者情報管理 - 管理画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-dark: #357ABD;
            --success-color: #52B788;
            --warning-color: #F4A261;
            --danger-color: #E63946;
            --info-color: #4A90E2;
            --bg-color: #F5F7FA;
            --white: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --border-color: #E8E8E8;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* セキュリティ警告バナー */
        .security-banner {
            background: linear-gradient(135deg, #E63946, #D62828);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .security-banner h2 {
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .security-banner p {
            font-size: 14px;
            opacity: 0.95;
        }

        /* ヘッダー */
        .header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .back-link:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        /* メインコンテナ */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 30px;
        }

        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .stat-card .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: white;
        }

        .stat-card.total .stat-icon { background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); }
        .stat-card.pending .stat-icon { background: linear-gradient(135deg, var(--warning-color), #F39C12); }
        .stat-card.processing .stat-icon { background: linear-gradient(135deg, var(--info-color), #3498DB); }
        .stat-card.matched .stat-icon { background: linear-gradient(135deg, var(--success-color), #27AE60); }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-card .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* コントロールパネル */
        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 30px;
        }

        .control-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #6C7A89;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #40916C;
        }

        /* テーブル */
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
            overflow: hidden;
        }

        .table-header {
            padding: 20px 25px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 18px;
            color: var(--text-primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-color);
        }

        th {
            padding: 15px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        tr:hover {
            background: #F8F9FA;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-pending { background: #FFF3CD; color: #856404; }
        .status-processing { background: #D1ECF1; color: #0C5460; }
        .status-candidate { background: #CCE5FF; color: #004085; }
        .status-matched { background: #D4EDDA; color: #155724; }
        .status-closed { background: #E2E3E5; color: #383D41; }
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        .btn-info {
            background: var(--info-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-info:hover {
            background: var(--primary-dark);
        }

        /* モーダル */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 22px;
            color: var(--primary-color);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--text-secondary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--bg-color);
            color: var(--danger-color);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 15px;
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .detail-value.empty {
            color: var(--text-secondary);
            font-style: italic;
        }

        /* ページネーション */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 25px;
        }

        .pagination button {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination .page-info {
            font-size: 14px;
            color: var(--text-secondary);
            padding: 0 15px;
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 48px;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* レスポンシブ */
        @media (max-width: 1024px) {
            .container {
                padding: 0 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 10px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .control-row {
                flex-direction: column;
            }

            .control-group {
                width: 100%;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .modal-content {
                width: 95%;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 機密情報マスキング */
        .sensitive-data {
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .sensitive-data.masked::after {
            content: '●●●●●●';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            padding-left: 15px;
            letter-spacing: 2px;
        }

        .sensitive-data:hover::before {
            content: 'クリックして表示';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- セキュリティ警告バナー -->
    <div class="security-banner">
        <h2>
            <i class="fas fa-shield-alt"></i>
            機密情報取扱エリア - 権限者のみアクセス可
        </h2>
        <p>
            <i class="fas fa-exclamation-triangle"></i>
            このページには個人情報が含まれます。第三者への共有・漏洩は厳禁です。
            アクセスログは記録されています。
        </p>
    </div>

    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <h1>
                <i class="fas fa-users"></i>
                登録者情報管理
            </h1>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                トップページに戻る
            </a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- 統計カード -->
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">総登録者数</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">未対応</div>
            </div>
            <div class="stat-card processing">
                <div class="stat-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="stat-value" id="processingCount">0</div>
                <div class="stat-label">対応中</div>
            </div>
            <div class="stat-card matched">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="matchedCount">0</div>
                <div class="stat-label">マッチング済</div>
            </div>
        </div>

        <!-- コントロールパネル -->
        <div class="control-panel">
            <div class="control-row">
                <div class="control-group">
                    <label for="searchInput">
                        <i class="fas fa-search"></i> キーワード検索
                    </label>
                    <input type="text" id="searchInput" placeholder="氏名、メールアドレスで検索">
                </div>
                <div class="control-group">
                    <label for="statusFilter">
                        <i class="fas fa-filter"></i> ステータス
                    </label>
                    <select id="statusFilter">
                        <option value="">すべて</option>
                        <option value="未対応">未対応</option>
                        <option value="対応中">対応中</option>
                        <option value="候補紹介中">候補紹介中</option>
                        <option value="マッチング済">マッチング済</option>
                        <option value="クローズ">クローズ</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="workStyleFilter">
                        <i class="fas fa-briefcase"></i> 希望の働き方
                    </label>
                    <select id="workStyleFilter">
                        <option value="">すべて</option>
                        <option value="フルタイム">フルタイム</option>
                        <option value="パートタイム">パートタイム</option>
                        <option value="在宅中心">在宅中心</option>
                        <option value="フレキシブルな働き方">フレキシブルな働き方</option>
                        <option value="まだ決まっていない">まだ決まっていない</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-filter"></i> 絞り込み
                </button>
                <button class="btn btn-secondary" onclick="resetFilters()">
                    <i class="fas fa-redo"></i> リセット
                </button>
            </div>
        </div>
        <!-- データテーブル -->
        <div class="table-container">
            <div class="table-header">
                <h2>登録者一覧</h2>
                <button class="btn btn-success btn-small" onclick="exportData()">
                    <i class="fas fa-download"></i> エクスポート
                </button>
            </div>
            
            <div id="loadingIndicator" class="loading">
                <i class="fas fa-spinner"></i>
                <p>データを読み込んでいます...</p>
            </div>

            <table id="registrationsTable" style="display:none;">
                <thead>
                    <tr>
                        <th>登録日</th>
                        <th>氏名</th>
                        <th>メールアドレス</th>
                        <th>勤務先大学</th>
                        <th>希望の働き方</th>
                        <th>ステータス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>

            <!-- ページネーション -->
            <div class="pagination" id="pagination" style="display:none;">
                <button id="prevBtn" onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i> 前へ
                </button>
                <span class="page-info" id="pageInfo"></span>
                <button id="nextBtn" onclick="changePage(1)">
                    次へ <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- 詳細モーダル -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-user-circle"></i>
                    登録者詳細情報
                </h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let allRegistrations = [];
        let filteredRegistrations = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        // ページ読み込み時
        document.addEventListener('DOMContentLoaded', async function() {
            await loadRegistrations();
        });

        // 登録データの読み込み
        async function loadRegistrations() {
            try {
                const response = await fetch('tables/registrations?limit=1000&sort=-registeredAt');
                
                if (!response.ok) {
                    throw new Error('データの取得に失敗しました');
                }

                const result = await response.json();
                allRegistrations = result.data || [];
                filteredRegistrations = [...allRegistrations];

                updateStatistics();
                renderTable();

                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('registrationsTable').style.display = 'table';
                document.getElementById('pagination').style.display = 'flex';

            } catch (error) {
                console.error('データ読み込みエラー:', error);
                document.getElementById('loadingIndicator').innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: var(--danger-color);"></i>
                    <p>データの読み込みに失敗しました。</p>
                    <button class="btn btn-primary" onclick="location.reload()">再読み込み</button>
                `;
            }
        }

        // 統計情報の更新
        function updateStatistics() {
            const total = allRegistrations.length;
            const pending = allRegistrations.filter(r => r.status === '未対応').length;
            const processing = allRegistrations.filter(r => r.status === '対応中' || r.status === '候補紹介中').length;
            const matched = allRegistrations.filter(r => r.status === 'マッチング済').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('processingCount').textContent = processing;
            document.getElementById('matchedCount').textContent = matched;
        }

        // テーブルの描画
        function renderTable() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredRegistrations.slice(start, end);

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (pageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 50px; color: var(--text-secondary);">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                            該当するデータがありません
                        </td>
                    </tr>
                `;
                return;
            }

            pageData.forEach(registration => {
                const row = document.createElement('tr');
                
                const registrationDate = new Date(registration.registeredAt || registration.created_at);
                const formattedDate = registrationDate.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });

                const statusClass = getStatusClass(registration.status);

                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${escapeHtml(registration.fullName)}</td>
                    <td class="sensitive-data masked" onclick="toggleMask(this)">
                        ${escapeHtml(registration.email)}
                    </td>
                    <td>${escapeHtml(registration.university)}</td>
                    <td>${escapeHtml(registration.workStyle)}</td>
                    <td><span class="status-badge ${statusClass}">${registration.status}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-info btn-small" onclick="showDetail('${registration.id}')">
                                <i class="fas fa-eye"></i> 詳細
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });

            updatePagination();
        }

        // ステータスに応じたクラスを返す
        function getStatusClass(status) {
            const statusMap = {
                '未対応': 'status-pending',
                '対応中': 'status-processing',
                '候補紹介中': 'status-candidate',
                'マッチング済': 'status-matched',
                'クローズ': 'status-closed'
            };
            return statusMap[status] || '';
        }

        // 機密データのマスク切り替え
        function toggleMask(element) {
            element.classList.toggle('masked');
        }

        // フィルター適用
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const workStyleFilter = document.getElementById('workStyleFilter').value;

            filteredRegistrations = allRegistrations.filter(registration => {
                const matchesSearch = !searchTerm || 
                    registration.fullName.toLowerCase().includes(searchTerm) ||
                    registration.email.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || registration.status === statusFilter;
                const matchesWorkStyle = !workStyleFilter || registration.workStyle === workStyleFilter;

                return matchesSearch && matchesStatus && matchesWorkStyle;
            });

            currentPage = 1;
            renderTable();
        }

        // フィルターリセット
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('workStyleFilter').value = '';
            
            filteredRegistrations = [...allRegistrations];
            currentPage = 1;
            renderTable();
        }

        // ページネーション更新
        function updatePagination() {
            const totalPages = Math.ceil(filteredRegistrations.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages} ページ (全${filteredRegistrations.length}件)`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        // ページ変更
        function changePage(direction) {
            const totalPages = Math.ceil(filteredRegistrations.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderTable();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // 詳細表示
        function showDetail(id) {
            const registration = allRegistrations.find(r => r.id === id);
            if (!registration) return;

            const registrationDate = new Date(registration.registration_date);
            const formattedDate = registrationDate.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            const jobTypes = Array.isArray(registration.job_types) ? registration.job_types.join('、') : '';

            document.getElementById('modalBody').innerHTML = `
                <!-- 基本情報 -->
                <div class="detail-section">
                    <h3><i class="fas fa-user"></i> 基本情報</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">氏名</div>
                            <div class="detail-value">${escapeHtml(registration.fullName)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">フリガナ</div>
                            <div class="detail-value ${!registration.furigana ? 'empty' : ''}">
                                ${registration.furigana || '未入力'}
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">メールアドレス</div>
                            <div class="detail-value sensitive-data masked" onclick="toggleMask(this)">
                                ${escapeHtml(registration.email)}
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">年代</div>
                            <div class="detail-value ${!registration.age_group ? 'empty' : ''}">
                                ${registration.age_group || '未入力'}
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">登録日時</div>
                            <div class="detail-value">${formattedDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ステータス</div>
                            <div class="detail-value">
                                <span class="status-badge ${getStatusClass(registration.status)}">
                                    ${registration.status}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 勤務先・希望 -->
                <div class="detail-section">
                    <h3><i class="fas fa-briefcase"></i> 勤務先・希望情報</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">ご家族の勤務先大学名</div>
                            <div class="detail-value">${escapeHtml(registration.university)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ご希望の働き方</div>
                            <div class="detail-value">${escapeHtml(registration.workStyle)}</div>
                        </div>
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">希望職種</div>
                            <div class="detail-value ${!jobTypes ? 'empty' : ''}">
                                ${jobTypes || '未入力'}
                            </div>
                        </div>
                        ${registration.job_types_other ? `
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">希望職種（その他）</div>
                            <div class="detail-value">${escapeHtml(registration.job_types_other)}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
                <!-- スキル・経験 -->
                <div class="detail-section">
                    <h3><i class="fas fa-star"></i> スキル・経験</h3>
                    <div class="detail-item">
                        <div class="detail-label">経験・スキル</div>
                        <div class="detail-value ${!registration.skills_experience ? 'empty' : ''}">
                            ${registration.skills_experience ? escapeHtml(registration.skills_experience).replace(/\n/g, '<br>') : '未入力'}
                        </div>
                    </div>
                </div>

                <!-- 登録の目的 -->
                <div class="detail-section">
                    <h3><i class="fas fa-bullseye"></i> 登録の目的</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">登録の目的</div>
                            <div class="detail-value">${escapeHtml(registration.purpose)}</div>
                        </div>
                        ${registration.purpose_other ? `
                        <div class="detail-item">
                            <div class="detail-label">登録の目的（その他）</div>
                            <div class="detail-value">${escapeHtml(registration.purpose_other)}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <!-- 自由記述 -->
                ${registration.free_comment ? `
                <div class="detail-section">
                    <h3><i class="fas fa-comment"></i> 自由記述</h3>
                    <div class="detail-item">
                        <div class="detail-value">
                            ${escapeHtml(registration.free_comment).replace(/\n/g, '<br>')}
                        </div>
                    </div>
                </div>
                ` : ''}

                <!-- ステータス変更 -->
                <div class="detail-section" style="background: var(--bg-color); padding: 20px; border-radius: 8px;">
                    <h3><i class="fas fa-edit"></i> ステータス変更</h3>
                    <div style="display: flex; gap: 15px; align-items: flex-end;">
                        <div class="control-group" style="flex: 1;">
                            <label for="statusUpdate">新しいステータス</label>
                            <select id="statusUpdate">
                                <option value="未対応" ${registration.status === '未対応' ? 'selected' : ''}>未対応</option>
                                <option value="対応中" ${registration.status === '対応中' ? 'selected' : ''}>対応中</option>
                                <option value="候補紹介中" ${registration.status === '候補紹介中' ? 'selected' : ''}>候補紹介中</option>
                                <option value="マッチング済" ${registration.status === 'マッチング済' ? 'selected' : ''}>マッチング済</option>
                                <option value="クローズ" ${registration.status === 'クローズ' ? 'selected' : ''}>クローズ</option>
                            </select>
                        </div>
                        <button class="btn btn-success" onclick="updateStatus('${registration.id}')">
                            <i class="fas fa-save"></i> 更新
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // モーダル外クリックで閉じる
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ステータス更新
        async function updateStatus(id) {
            const newStatus = document.getElementById('statusUpdate').value;
            
            try {
                const response = await fetch(`tables/registrations/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: newStatus
                    })
                });

                if (!response.ok) {
                    throw new Error('更新に失敗しました');
                }

                // ローカルデータを更新
                const index = allRegistrations.findIndex(r => r.id === id);
                if (index !== -1) {
                    allRegistrations[index].status = newStatus;
                }

                // 画面を更新
                updateStatistics();
                applyFilters();
                closeModal();

                alert('✅ ステータスを更新しました');

            } catch (error) {
                console.error('更新エラー:', error);
                alert('⚠️ ステータスの更新に失敗しました');
            }
        }

        // データエクスポート
        function exportData() {
            if (filteredRegistrations.length === 0) {
                alert('エクスポートするデータがありません');
                return;
            }

            // CSV形式で出力
            const headers = ['登録日時', '氏名', 'フリガナ', 'メールアドレス', '年代', '勤務先大学', '希望の働き方', '希望職種', '経験・スキル', '登録の目的', '自由記述', 'ステータス'];
            const rows = filteredRegistrations.map(r => {
                const date = new Date(r.registration_date).toLocaleString('ja-JP');
                const jobTypes = Array.isArray(r.job_types) ? r.job_types.join('・') : '';
                
                return [
                    date,
                    r.name,
                    r.furigana || '',
                    r.email,
                    r.age_group || '',
                    r.family_university,
                    r.work_style,
                    jobTypes,
                    (r.skills_experience || '').replace(/\n/g, ' '),
                    r.purpose,
                    (r.free_comment || '').replace(/\n/g, ' '),
                    r.status
                ];
            });

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            // BOM付きUTF-8でダウンロード
            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([bom, csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `registrations_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enterキーで検索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
    </script>
</body>
</html>
