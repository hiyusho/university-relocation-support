<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書類登録 | 大学赴任者家族帯同支援プログラム</title>
    <meta name="description" content="応募書類をアップロードして管理できます。">
    <link rel="canonical" href="https://hiyusho.github.io/university-relocation-support/documents-upload.html">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f0f4ff;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }

        /* Content */
        .content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        /* Upload Form */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .required {
            color: #e53e3e;
        }

        .form-select,
        .form-input,
        .form-textarea {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-select:focus,
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-hint {
            font-size: 14px;
            color: #718096;
        }

        /* File Upload Area */
        .file-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #ebf4ff;
        }

        .file-upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-upload-text {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .file-upload-hint {
            font-size: 14px;
            color: #a0aec0;
        }

        .file-info {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #ebf4ff;
            border-radius: 8px;
            text-align: left;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-size {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }

        .remove-file {
            color: #e53e3e;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .remove-file:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f4ff;
        }

        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="documents-list.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                書類一覧に戻る
            </a>
            <h1 class="header-title">書類登録</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Alert -->
            <div id="alert" class="alert"></div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%">0%</div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>アップロード中...</p>
            </div>

            <div class="section-title">
                <i class="fas fa-cloud-upload-alt"></i>
                新しい書類を登録
            </div>

            <form id="uploadForm" class="upload-form">
                <!-- Document Type -->
                <div class="form-group">
                    <label class="form-label">
                        書類の種類<span class="required">*</span>
                    </label>
                    <select id="documentType" class="form-select" required>
                        <option value="">選択してください</option>
                        <option value="resume">履歴書</option>
                        <option value="cv">職務経歴書</option>
                        <option value="cover_letter">カバーレター</option>
                        <option value="certificate">資格証明書</option>
                        <option value="portfolio">ポートフォリオ</option>
                        <option value="other">その他</option>
                    </select>
                </div>

                <!-- File Upload -->
                <div class="form-group">
                    <label class="form-label">
                        ファイル<span class="required">*</span>
                    </label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                        <div class="file-upload-text">
                            ファイルをドラッグ&ドロップ<br>または
                        </div>
                        <div class="file-upload-hint">
                            クリックしてファイルを選択
                        </div>
                        <input type="file" id="fileInput" style="display: none;" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
                    </div>
                    <div id="fileInfo" class="file-info">
                        <div class="file-name">
                            <i class="fas fa-file"></i>
                            <span id="fileName"></span>
                        </div>
                        <div class="file-size" id="fileSize"></div>
                        <div class="remove-file" id="removeFile">
                            <i class="fas fa-times"></i>
                            削除
                        </div>
                    </div>
                    <span class="form-hint">対応形式: PDF, Word, 画像（最大10MB）</span>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label class="form-label" for="description">
                        説明・メモ
                    </label>
                    <textarea 
                        id="description" 
                        class="form-textarea" 
                        placeholder="この書類に関するメモや説明を入力できます（任意）"
                    ></textarea>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='documents-list.html'">
                        <i class="fas fa-times"></i>
                        キャンセル
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-upload"></i>
                        アップロード
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyA6iFUhXOueccuoLJVU9ZSvXywHmj8zoR4",
            authDomain: "university-relocation-support.firebaseapp.com",
            projectId: "university-relocation-support",
            storageBucket: "university-relocation-support-storage",
            messagingSenderId: "849634495988",
            appId: "1:849634495988:web:013663976b0c4d6b4f7da1",
            measurementId: "G-RJP20TC7DV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        let currentUser = null;
        let selectedFile = null;

        // 認証状態の確認
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                console.log('✅ ユーザー認証成功:', user.email);
            } else {
                console.warn('❌ ログインしていません');
                window.location.href = 'log-in.html';
            }
        });

        // ファイルアップロードエリアのイベント
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');

        // クリックでファイル選択
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // ファイル選択
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // ドラッグ&ドロップ
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // ファイル削除
        removeFile.addEventListener('click', (e) => {
            e.stopPropagation();
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
        });

        // ファイル選択処理
        function handleFileSelect(file) {
            if (!file) return;

            // ファイルサイズチェック（10MB）
            if (file.size > 10 * 1024 * 1024) {
                showAlert('error', 'ファイルサイズは10MB以下にしてください');
                return;
            }

            // ファイル形式チェック
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'image/jpeg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                showAlert('error', '対応していないファイル形式です');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
        }

        // ファイルサイズをフォーマット
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // フォーム送信
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUser) {
                showAlert('error', 'ログインが必要です');
                return;
            }

            if (!selectedFile) {
                showAlert('error', 'ファイルを選択してください');
                return;
            }

            const documentType = document.getElementById('documentType').value;
            const description = document.getElementById('description').value.trim();

            // バリデーション
            if (!documentType) {
                showAlert('error', 'すべての必須項目を入力してください');
                return;
            }

            // プログレスバー表示
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            progressContainer.classList.add('show');
            document.getElementById('submitBtn').disabled = true;

            try {
                // Storage パス
                const timestamp = Date.now();
                const fileExtension = selectedFile.name.split('.').pop();
                const storagePath = `documents/${currentUser.uid}/${timestamp}_${selectedFile.name}`;
                const storageRef = ref(storage, storagePath);

                // アップロード
                const uploadTask = uploadBytesResumable(storageRef, selectedFile);

                uploadTask.on('state_changed',
                    // Progress
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = Math.round(progress) + '%';
                        console.log('Upload progress:', progress + '%');
                    },
                    // Error
                    (error) => {
                        console.error('Upload error:', error);
                        showAlert('error', 'アップロードに失敗しました: ' + error.message);
                        progressContainer.classList.remove('show');
                        document.getElementById('submitBtn').disabled = false;
                    },
                    // Complete
                    async () => {
                        try {
                            // ダウンロードURLを取得
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            console.log('✅ アップロード完了:', downloadURL);

                            // Firestoreに保存
                            await addDoc(collection(db, 'documents'), {
                                userId: currentUser.uid,
                                userEmail: currentUser.email,
                                documentType: documentType,
                                fileName: selectedFile.name,
                                description: description,
                                
                                // Firebase Storage 情報
                                storagePath: storagePath,
                                downloadURL: downloadURL,
                                fileSize: selectedFile.size,
                                fileType: selectedFile.type,
                                
                                // 外部ストレージ情報（将来の互換性のため）
                                externalURL: null,
                                storageType: 'firebase',
                                
                                uploadedAt: serverTimestamp(),
                                updatedAt: serverTimestamp()
                            });

                            showAlert('success', '書類が登録されました！');
                            
                            // 2秒後に書類一覧ページへリダイレクト
                            setTimeout(() => {
                                window.location.href = 'documents-list.html';
                            }, 2000);

                        } catch (error) {
                            console.error('Firestore error:', error);
                            showAlert('error', 'データベースへの保存に失敗しました: ' + error.message);
                            progressContainer.classList.remove('show');
                            document.getElementById('submitBtn').disabled = false;
                        }
                    }
                );

            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'エラーが発生しました: ' + error.message);
                progressContainer.classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // アラート表示
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            alert.style.display = 'flex';

            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
